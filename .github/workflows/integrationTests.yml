name: Integration Tests

on:
  # Note: pull_request_target instead of pull_request to allow workflow access to secrets
  pull_request_target:
    branches:
      - develop

jobs:
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org
      - run: yarn install --frozen-lockfile
      - run: yarn cypress install
      - run: yarn build
        env:
          REACT_APP_SF_HEADER: ${{ secrets.SF_HEADER }}
      - run: yarn integration-test
